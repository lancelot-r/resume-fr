    - <a href="google.com">Links</a>
    - Images ![alt text](/images/landscape-trees.jpg "Trees")

content:
  - title: Publication(s) Scientifique(s) # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: Anemia and iron status in children living permanently at high altitude
        link: https://expedition5300.com/nos-recherches/
        link_text: Projet "Expedition 5300"
        quote: >
          Effet de l'altitude sur le développement des enfants de 6 mois à 12 ans vivant au Pérou
        description: | # this will include new lines to allow paragraphs
          Publication scientifique en cours de rédaction en vue d'une soumission fin 2025 à la suite de mon stage effectué au laboratoire HP2 pour le projet "Expedition 5300", dans lequel j'ai effectué la partie analyse de données.
  - title: Diplômes # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: Master 2 - Statistiques et Sciences de Données
        quote: >
          Université Grenoble Alpes - Actuel
        description: | # this will include new lines to allow paragraphs
          Cours suivis : Statistique computationnelle (bootstrap, MCMC, Bayésien), Statistique en grande dimension (tests multiples, Lasso, Ridge), Estimation non paramétrique (noyaux, fonctions de régression), Apprentissage statistique (arbres, SVM, forêts aléatoires, deep learning sous Python), Optimisation (Python, Julia), Biostatistique avancée (modèles de Cox, mixtes, inférence causale), Fiabilité (lois de probabilité, Weibull, maintenance), Fouille de textes (Word2Vec, BERT, NLP avec PyTorch/TensorFlow), Géostatistique et statistique spatiale (krigeage, processus de Poisson, modèles de Gibbs).
      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: Master 1 - Statistiques et Sciences de Données
        quote: >
          Université Grenoble Alpes - 2024/2025 (moyenne : )
        description: | # this will include new lines to allow paragraphs
          Cours suivis : Probabilités, Statistiques inférentielles, Tests statistiques, Machine learning (clustering, LDA, QDA, régression logistique, modèles pénalisés),Analyse de données (ACP, AFC, Classification, Régression), Séries temporelles (ARMA/ARIMA), Modèles linéaires et GLM, Bases de données (SQL), Programmation (R, Python, Julia), Production de rapports reproductibles (RMarkdown, \LaTeX), Applications web (Shiny), Gestion de projet (GitHub).
      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: Licence Economie Appliquée et Analyse de Données
        quote: >
          Université Grenoble Alpes - 2021/2024
        description: | # this will include new lines to allow paragraphs
          Classement : 1/341 (L1), 2/328 (L2), 1/60 (L3) <br> Moyennes : 17.443/20 (L1), 18.022/20 (L2), 16.328/20 (L3)
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: Project name
        link: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
        link_text: Link Text
        additional_links:
          - title:  Github page for project (eg. sproogen/modern-resume-theme)
            icon: fab fa-github
            url: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
          - title:  Github page for project (eg. sproogen/modern-resume-theme)
            icon: fab fa-github
            url: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
        quote: >
          Short overview of the project (optional)
        description: | # this will include new lines to allow paragraphs
          Description about the work on/with the project
  - title: Experience
    layout: list
    content:
      - layout: right
        title: Company name
        sub_title: Job title
        caption: Date Range (eg. November 2016 - present)
        link: Link to company (optional)
        quote: >
          Short description of the company (optional)
        description: | # this will include new lines to allow paragraphs
          Description of role
  - title: Education
    layout: list
    content:
      - layout: top-right
        title: Institution name
        sub_title: Qualifications (eg. BA Performing Arts)
        caption: Date Range (eg. 2016 - 2019)
        quote: >
          Short institution or course description (optional)
        description: | # this will include new lines to allow paragraphs
          Description of qualification
  - title: A Little More About Me
    layout: text
    content: | # this will include new lines to allow paragraphs
      This is where you can write a little more about yourself. You could title this section **Interests** and include some of your other interests.

      Or you could title it **Skills** and write a bit more about things that make you more desirable, like *leadership* or *teamwork*

# Footer
footer_show_references: true
# references_title: References on request (Override references text)

# Build settings
# theme: modern-resume-theme (Use this is you are hosting your resume yourself)
# remote_theme: sproogen/modern-resume-theme (Use this if you are hosting your resume on GitHub)

sass:
  sass_dir: _sass
  style: compressed

plugins:
 - jekyll-seo-tag

exclude : [
  "Gemfile",
  "Gemfile.lock",
  "node_modules",
  "vendor/bundle/",
  "vendor/cache/",
  "vendor/gems/",
  "vendor/ruby/",
  "lib/",
  "scripts/",
  "docker-compose.yml",
  ]
